<script>
    function removeBind(t) {
        if(confirm("您确定解除绑定吗？")){
            var bcid = t;
            $.ajax({
                type:"post",
                dataType:"json",
                url:"/bank/removeBind",
                data:{BCID:bcid},
                success:function (data) {
                    if(data!=null&&data!=""){
                        $.growl.notice({
                            title: "操作提示",
                            message: "解绑成功!"
                        });
                        setTimeout(function(){location.reload();},2000);
                    }
                }
            })
        }
    }

</script>
