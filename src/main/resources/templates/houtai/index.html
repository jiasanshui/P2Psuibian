<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div class="diva">
    <el-container>
        <!--头部-->
        <el-header style="background-color:#B3C0D1;color: #333;line-height: 60px;">
            <span style="color:#1a1719;line-height:20px;margin-left: 560px;font-size: 30px;">p2p随便贷后台管理系统</span>
            <span th:text="${username}" style="margin-left:550px;font-size: 20px;"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="/backjump/backlogin">退出</a>
        </el-header>
        <!--身体-->
        <el-container>
            <!--左边树-->
            <el-aside width="200px">
                <el-tree
                        :data="treeData"
                        accordion
                        @node-click="handleNodeClick"
                        :icon-class="icon"
                >
                </el-tree>
            </el-aside>
            <!--右边主体-->
            <el-container>
                <!--上边tab-->
                <el-main height="400px">
                    <el-tabs v-model="editableTabsValue2" type="card" closable @tab-remove="removeTab">
                        <el-tab-pane
                                v-for="(item, index) in editableTabs2"
                                :key="item.name"
                                :label="item.title"
                                :name="item.name"
                        >
                            <iframe :src="item.url" style="width:100%;height:600px;"></iframe>
                        </el-tab-pane>
                    </el-tabs>
                </el-main>
                <!--底部footer-->
                <el-footer>Footer</el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
<script>
    var vm = new Vue({
        el:".diva",
        data:{
            treeData:[],
            icon:'el-icon-menu',
            editableTabsValue2: '2',
            editableTabs2: [{
                title: '默认页',
                name: '2',
                url: 'https://www.baidu.com'
            }],
            tabIndex: 2
        },
        created:function(){
            var _self = this;
            axios.post("/power/powerTree").then(function(response){
                _self.treeData = response.data;
            })
        },
        methods:{
            handleNodeClick: function (n) {
                if(n.url!=null&&n.url!=''){
                    this.addTab(n.label,n.url);
                }
            },
            addTab: function (targetName,url) {
                var newTabName = targetName;
                if(JSON.stringify(this.editableTabs2).indexOf(targetName)==-1){
                    this.editableTabs2.push({
                        title:newTabName,
                        name: newTabName,
                        url: url
                    });
                }
                this.editableTabsValue2 = newTabName;
            },
            removeTab: function (targetName) {
                var tabs = this.editableTabs2;
                var activeName = this.editableTabsValue2;
                if (activeName === targetName) {
                    tabs.forEach((tab, index) => {
                        if (tab.name === targetName) {
                        var nextTab = tabs[index + 1] || tabs[index - 1];
                        if (nextTab) {
                            activeName = nextTab.name;
                        }
                    }
                });
                }
                this.editableTabsValue2 = activeName;
                this.editableTabs2 = tabs.filter(tab => tab.name !== targetName);
            }
        }
    })

</script>
<style>
   .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 300px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
    }
</style>
</body>
</html>
