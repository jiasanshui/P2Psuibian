<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="标题名称">
                <el-input v-model="searchForm.title" placeholder="名称"></el-input>
            </el-form-item>
            <el-form-item label="类型">
                <template>
                    <el-select v-model="searchForm.typeId" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.ID"
                                :label="item.TYPE"
                                :value="item.ID">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                <el-button type="success" icon="search" @click="addClick">新增</el-button>
                <el-button type="success" icon="plus" @click="flushClick">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!-----------------------------------------------------------------------------------------列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="TITLE"
                    label="标题"
                    width="200">
            </el-table-column>
            <!--<el-table-column prop="PICTURE" label="图片"width="120">
                <template slot-scope="scope">
                    <el-popover placement="right" title="图片" trigger="hover">
                        <img :src="'/notice/show?fileName='+scope.row.PICTURE" width="270" height="170"/>
                        <img slot="reference" :src="'/notice/show?fileName='+scope.row.PICTURE"  min-width="70" height="70" />
                    </el-popover>
                </template>
            </el-table-column>-->
            <el-table-column
                    prop="PICTURE"
                    label="图片"
                    width="120">
                <template scope="scope">
                    <a :href="'/notice/downloadPic?fileName='+scope.row.PICTURE">
                        <img slot="reference" :src="path+scope.row.PICTURE" height="100" min-width="70">
                    </a>
                </template>
            </el-table-column>
            <el-table-column
                    prop="CONTENT"
                    label="内容"
                    width="500">
            </el-table-column>
            <el-table-column
                    prop="TYPE"
                    label="类型"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="ADDTIME"
                    label="添加时间"
                    width="120">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!----------------------------------------------------------列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!-------------------------------------------------------------------------编辑界面-->
    <el-dialog title="更新" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="标题" prop="TITLE">
                <el-input v-model="editForm.TITLE" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item v-if="isAdd" label="原图片" prop="PICTURE">
                <a :href="'/notice/downloadPic?fileName='+editForm.PICTURE">
                    <img slot="reference" :src="path+editForm.PICTURE" height="100" min-width="70">
                </a>
            </el-form-item>
            <el-form-item label="图片" prop="">
            <el-upload
                    action="/notice/upLoadPic"
                    list-type="picture-card"
                    auto-upload="true"
                    limit=1
                    ref="upload"
                    :file-list="imgList"
                    multiple="false"
                    :on-success="uploadSuc">
                <i class="el-icon-plus"></i>
            </el-upload>
            </el-form-item>
            <el-form-item label="内容">
                <el-input type="textarea" v-model="editForm.CONTENT"></el-input>
            </el-form-item>
            <el-form-item label="类型">
                <template>
                    <el-select v-model="editForm.TYPEID" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.ID"
                                :label="item.TYPE"
                                :value="item.ID">
                        </el-option>
                    </el-select>
                </template>
            </el-form-item>
            <el-form-item label="添加日期">
                <el-date-picker type="date"  value-format="yyyy-MM-dd" placeholder="选择日期" v-model="editForm.ADDTIME"></el-date-picker>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>
</div>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '公告列表'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            imgList:[],
            isAdd:false,
            path:'/notice/show?fileName=',
                typeId:'',
            //类型select
            options:[],
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                title: '',
                typeId: '',
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                NOTICEID:0,
                TITLE: '',
                PICTURE: '',
                CONTENT: '',
                TYPEID: 0,
                ADDTIME: ''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            axios.post('/notice/page',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
            });
            //查询下拉框
            axios.post('/notice/noticeType').then(function(response){
                self.options = response.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'title':this.searchForm.title,'typeid':this.searchForm.typeId,};
                axios.post('/notice/page',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //新建事件
            addClick:function() {
                this.isAdd=false;

                this.goUrl="/notice/add";
                var _self = this;
                //清空原有数据
                this.editForm={
                    NOTICEID: 0,
                    PICTURE: '',
                    CONTENT: '',
                    TYPEID: '',
                    ADDTIME: ''
                }
                //显示隐藏form表单
                this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/notice/update?noticeid="+row.NOTICEID;
                this.editFormVisible = true;
                this.isAdd=true;
                this.editForm = Object.assign({}, row);
            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.NOTICEID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/notice/delete/"+row.NOTICEID;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        if(response.data>0){
                            _self.$message({
                                message: row.NOTICEID + '删除成功',
                                type: 'success'
                            });
                        }else {
                            _self.$message({
                                message: row.NOTICEID + '删除失败',
                                type: 'error'
                            });
                        }
                        _self.loadingData();//重新加载数据
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },

            //表格查询事件
            searchClick:function() {
                var self = this;

                self.loadingData();//重新加载数据
            },
            //刷新
            flushClick:function () {
                this.searchForm={
                    title: '',
                    typeid: ''
                }
                this.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.NOTICEID + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/notice/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                var goUrl=this.goUrl;
                axios.post(goUrl,formData).then(function(response){
                     if(response.data>0){
                         _self.editFormVisible = false;
                     }else{
                         _self.$message({
                             message:'操作失败',
                             type: 'error'
                         });
                     }

                    _self.loadingData();//重新加载数据
                })
                this.$refs.upload.clearFiles();
                console.info(this.editForm);

            },
            //上传成功后的方法
            uploadSuc:function(response, file, fileList){
                // alert(response);
                this.editForm.PICTURE=response;
               /* this.$refs.upload.clearFiles();*/
            },
            downLoad:function(row){
                location.href="/notice/downloadPic?fileName="+row.PICTURE
            }
        }
    })
</script>
</body>
</html>
