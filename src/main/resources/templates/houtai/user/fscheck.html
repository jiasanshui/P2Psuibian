<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户满标信息审核列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <script src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="借款人">
                <el-input v-model="searchForm.applicant" placeholder="姓名"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
                <el-button type="success" icon="plus" @click="flushClick">刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="BORROWNUM"
                    label="借款编号"
                    width="120">
            </el-table-column>
            <el-table-column
                prop="USERNAME"
                label="用户名"
                width="100">
        </el-table-column>
            <el-table-column
                    prop="PURPOSE"
                    label="目的"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="APPLICANT"
                    label="借款人"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="BORROWMONEY"
                    label="借款金额"
                    width="100">
            </el-table-column>

            <el-table-column
                    prop="MELTMONEY"
                    label="已融金额"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="TIMELIMIT"
                    label="期限"
                    width="70">
            </el-table-column>
            <el-table-column
                    prop="REPAYSTYLE"
                    label="还款方式"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="MANAGER"
                    label="审核人"
                    width="120">
            </el-table-column>

            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="lookClick(scope.row)">查看详情</el-button>
                    <el-button :plain="true" type="success" size="small" icon="delete" @click="deleteClick(scope.row)">通过</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="edit" @click="editClick(scope.row)">驳回</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--驳回界面-->
    <el-dialog title="驳回" :visible.sync="editFormVisible" :close-on-click-modal="true">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="驳回理由" prop="REASON">
                <el-input type="textarea" v-model="editForm.REASON" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="操作人" >
                <el-input v-model="editForm.OPRATERID" auto-complete="off"></el-input>
                <!--<el-select v-model="editForm.DEPTNO" placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.DEPTNO"
                            :label="item.DNAME"
                            :value="item.DEPTNO">
                    </el-option>-->
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>
    <!--查看详情界面-->
    <el-dialog title="用户信息" :visible.sync="lookFormVisible" :close-on-click-modal="false">
        <el-form :model="lookForm" label-width="100px" :rules="lookFormRules" ref="lookForm">
            <el-row>
                <el-col :span="10">
                    <el-form-item label="借款编号" prop="BORROWNUM">
                        <el-input v-model="lookForm.BORROWNUM" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="用户名" prop="USERNAME">
                        <el-input v-model="lookForm.USERNAME" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="目的" prop="PURPOSE">
                        <el-input v-model="lookForm.PURPOSE" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="借款人" prop="APPLICANT">
                        <el-input v-model="lookForm.APPLICANT" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="借款金额" prop="BORROWMONEY">
                        <el-input v-model="lookForm.BORROWMONEY" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="已融金额" prop="MELTMONEY">
                        <el-input v-model="lookForm.MELTMONEY" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="期限" prop="TIMELIMIT">
                        <el-input v-model="lookForm.TIMELIMIT" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
                <el-col :span="10">
                    <el-form-item label="还款方式" prop="REPAYSTYLE">
                        <el-input v-model="lookForm.REPAYSTYLE" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="10">
                    <el-form-item label="审核人" prop="MANAGER">
                        <el-input v-model="lookForm.MANAGER" auto-complete="off"></el-input>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>
    </el-dialog>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '用户满标信息审核列表'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData: [],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                APPLICANT: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible:false,
            //查看详情页面是否显示
            lookFormVisible:false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            lookFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //驳回界面数据
            editForm: {
                REASON:'',
                OPRATERID:''
            },
            //查看详情界面数据
            lookForm: {
                BORROWNUM: 0,
                USERNAME: '',
                PURPOSE: '',
                APPLICANT:'',
               BORROWMONEY:0,
               MELTMONEY:0,
                TIMELIMIT:0,
               REPAYSTYLE:'',
                MANAGER:''
            },
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            axios.post('/fscheck/page',{'pageNo':this.currentPage,'pageSize':this.pageSize}).then(function(response){
                self.total=response.data.total;
                self.tableData = response.data.pageData;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var searchForm={'pageNo':this.currentPage,'pageSize':this.pageSize,'applicant':this.searchForm.applicant};
                axios.post('/fscheck/page',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //驳回事件
            editClick:function(row) {
                this.goUrl="/fscheck/edit";
                this.editFormVisible = true;
                //alert(JSON.stringify(row));
                this.editForm = Object.assign({}, row);
            },
            //查看详情事件
            lookClick:function(row) {
                var  _self=this;
                this.lookFormVisible = true;
                var  url="/fscheck/list?userId="+row.USERID;
                axios.get(url).then(function (response) {
                    if(response.data!=null&&response.data!=''){
                        _self.lookForm = Object.assign({}, response.data);
                    }else{
                        _self.$message({
                            message: '数据查询失败',
                            type: 'error'
                        });
                    }
                    _self.loadingData();//重新加载数据
                });

            },
            //通过事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认通过吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/fscheck/update";
                    axios.post(url,row).then(function (response) {
                        _self.loadingData();//重新加载数据
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //刷新
            flushClick:function () {
                var self = this;
                this.searchForm={
                    applicant: '',
                    tel: ''
                }
                this.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.EMPNO + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/user/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //保存点击事件
            editSubmit:function(){
                var _self = this;
                _self.loading = true;
                var formData =this.editForm;
                //alert(formData);
                var goUrl=this.goUrl;
                //alert(goUrl);
                //alert(JSON.stringify(formData));
                axios.post(goUrl,formData).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    // self.total=response.data.total;
                    if(response.data>0){
                        _self.editFormVisible = false;
                    }else{
                        _self.$message({
                            message:'驳回失败',
                            type: 'error'
                        });
                    }
                    _self.loadingData();//重新加载数据
                })
                console.info(this.editForm);
            }
        }

    })
</script>

</body>
</html>
